macros:
  - name: cents_to_dollars
    description: A macro that converts dollars to cents and rounds to the user input decimal places, or 2 if none is provided.
    arguments:
      - name: column_name
        type: string
        description: The name of the coumn yo want to convert
      - name: decimals
        type: integer
        description: number of decimal places, defaults to 2
  
  - name: grant_select
    description: A macro that grant select priviliges on target.schema to target.role unless otherwise spiecified
    arguments:
      - name: schema
        type: string
        description: schema we want to grant privs on, by default is our target schema 
      - name: role
        type: string
        description: role we want to grant privs to, by default is our target role 