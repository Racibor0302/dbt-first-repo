models:
  - name: stg_stripe__payment
    description: This model processes and standardizes payment data from Stripe.
    columns:
      - name: payment_id
        description: Unique identifier for each payment transaction. Primary key for the payment data.
        data_tests:
          - unique
          - not_null
      - name: order_id
        description: Identifier for the order associated with the payment.
        data_tests:
          - not_null
      - name: payment_method
        description: "{{ doc('payment_method') }}"
        data_tests:
          - not_null
      - name: payment_status
        description: Current status of the payment, indicating whether it is completed, pending, or failed.
        data_tests:
          - not_null
      - name: amount
        description: The total amount of the payment, converted to a standard currency unit.
        data_tests:
          - not_null
      - name: created
        description: The date when the payment was created.
        data_tests:
          - not_null
      - name: _batched_at
        description: Timestamp indicating when the payment data was last batched for processing.
        data_tests:
          - not_null