models:
  - name: stg_jaffle_shop__customers
    columns:
      - name: customer_id
        data_tests:
          - unique
          - not_null

  - name: stg_jaffle_shop__orders
    columns:
      - name: order_id
        data_tests:
          - unique
          - not_null
      - name: status # z jakiegos powodu alias order_status nie wchodzi i musze podac nazwe z source 
        data_tests:
          - accepted_values:
              arguments:
                values: ['completed','shipped', 'placed', 'return_pending', 'returned']
      - name: customer_id
        data_tests:
          - relationships:
              field: customer_id
              to: ref('stg_jaffle_shop__customers')
      