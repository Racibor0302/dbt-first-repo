models:
  - name: stg_jaffle_shop__customers
    description: The grain of this table is one unique customer per row.
    columns:
      - name: customer_id
        description: Primary key for the customers table.
        data_tests:
          - unique
          - not_null
          
      - name: first_name
        description: The first name of the customer.
      - name: last_name
        description: The last name of the customer.
        
  - name: stg_jaffle_shop__orders
    description: One order per row.
    columns:
      - name: order_id
        description: Primary key for the orders table.
        data_tests:
          - unique
          - not_null
      - name: order_status # z jakiegos powodu alias order_status nie wchodzi i musze podac nazwe z source 
        description: "{{ doc('order_status') }}"
        data_tests:
          - accepted_values:
              arguments:
                values: ['completed','shipped', 'placed', 'return_pending', 'returned']
      - name: customer_id
        description: References the customer who placed the order.
        data_tests:
          - relationships:
              field: customer_id
              to: ref('stg_jaffle_shop__customers')
      
      - name: order_date
        description: The date when the order was placed.
      - name: order_status
        description: The current status of the order, such as completed, shipped, or returned.
      - name: _etl_loaded_at
        description: The timestamp indicating when the data was loaded into the system.